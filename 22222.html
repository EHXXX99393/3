<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <link rel="stylesheet" href="fonts.css">
    <meta charset="UTF-8">
    <title>測驗說明</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            overflow: hidden;
        }

        .banner {
            text-align: center;
            background-image: url('上圖.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            padding: 200px 0;
            font-family: '新蒂香草體', cursive;
            font-size: 150px;
            color: #000000;
            z-index: 999;
        }

        .welcome-section {
            background-image: url('第二頁下圖.gif');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            padding: 100px 0;
            text-align: center;
            font-family: '新蒂香草體', cursive;
            font-size: 36px;
            color: #000000;
            word-wrap: break-word;
            white-space: pre-line;
            line-height: 1.5;
            animation: fadeIn 1.5s ease forwards;
            position: relative;
        }

      

        .input-container {
            text-align: center;
            margin-top: 20px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 24px;
            width: 300px;
            border: 5px solid #8B4513;
        }

        .rounded-button {
            padding: 10px 20px;
            font-size: 48px;
            background: linear-gradient(45deg, #a653e8, #ffc900);
            border: none;
            cursor: pointer;
            border-radius: 25px;
            color: #ffffff;
            transition: transform 1.3s ease-in-out;
            pointer-events: none;
            font-family: '新蒂香草體', cursive;
        }

        .rounded-button:hover {
            transform: scale(1.1);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .welcome-section div, .rounded-button {
            opacity: 0;
        }

        .welcome-section div, .rounded-button {
            animation: fadeIn 1.5s ease forwards;
        }

        .welcome-section div:nth-child(1) {
            animation-delay: 0s;
        }

        .welcome-section div:nth-child(2) {
            animation-delay: 0.5s;
        }

        .welcome-section div:nth-child(3) {
            animation-delay: 1s;
        }

        .welcome-section div:nth-child(4) {
            animation-delay: 1.5s;
        }

        .welcome-section div:nth-child(5) {
            animation-delay: 2s;
        }

        .welcome-section div:nth-child(6) {
            animation-delay: 2.5s;
        }

        .welcome-section div:nth-child(7) {
            animation-delay: 3s;
        }

        .rounded-button {
            animation-delay: 3.5s;
        }

        @media (max-width: 768px) {
            .banner {
                background-image: url('上圖2.png');
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="banner">
        測驗說明
    </div>
    <div class="welcome-section">
        <div>
            歡迎您來做我們茹義學小測驗，
        </div>
        <div>
            此測驗是小小編親自設計，
        </div>
        <div>
            接下來的問題皆為選擇題，
        </div>
        <div>
            結束之後會告訴您是屬於哪種類型的人，
        </div>
        <div>
            也會有興趣、科系及職業參考，
        </div>
        <div>
            希望大家能在這裡找到適合自己的「茹義學」。
        </div>
        <div class="input-container">
            <label for="nameInput">請輸入您的名字：</label>
            <input type="text" id="nameInput" required>
        </div>
        <div>
            <input type="button" class="rounded-button" value="開始測驗" onclick="startTest()" id="startButton">
        </div>
    </div>

    <script>
        document.getElementById('nameInput').addEventListener('input', function () {
            var startButton = document.getElementById('startButton');
            if (this.value.trim() !== '') {
                startButton.style.pointerEvents = 'auto';
            } else {
                startButton.style.pointerEvents = 'none';
            }
        });

        function startTest() {
            var name = document.getElementById('nameInput').value;
            var nextPageLink = `33333.html?name=${name}`;
            window.location.href = nextPageLink;
        }
    </script>
</body>
</html>
