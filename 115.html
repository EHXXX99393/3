<script>

  document.addEventListener("DOMContentLoaded", function () {
    // 模擬點擊第一按鈕兩次
    toggleContent();
    toggleContent();

    // 模擬點擊第二按鈕兩次
    toggleContent2();
    toggleContent2();

    // 模擬點擊第三按鈕兩次
    toggleContent3();
    toggleContent3();

    // 模擬點擊第四按鈕兩次
    toggleContent4();
    toggleContent4();
});


    // 初始位置
    var container3InitialTop = document.querySelector('.container3').style.top;

          function toggleContent() {
            var content = document.getElementById('content');
            var container2 = document.querySelector('.container2');

            if (content.style.display === 'block') {
                content.style.animation = 'fadeOutContent 0.5s ease-out';
                setTimeout(function () {
                    content.style.display = 'none';
                }, 500);

                // 當 content 隱藏時，將 container2 重置到初始位置
                container2.style.animation = 'moveContainer2Up 0.5s ease-out forwards';
            } else {
                content.style.display = 'block';
                content.style.animation = 'slideInContent 0.5s ease-out';

                var rect = document.querySelector('.button').getBoundingClientRect();
                content.style.left = rect.left + 'px';
                content.style.top = rect.bottom + 'px';

                // 根據 container2 的當前位置，將其向下或向上移動30%
                var container2Top = container2.style.top;
                if (container2Top === container3InitialTop) {
                    container2.style.animation = 'moveContainer2Down 0.5s ease-out forwards';
                } else {
                    container2.style.animation = 'moveContainer2Up 0.5s ease-out forwards';
                }
            }
        }


    function toggleContent2() {
        var content2 = document.getElementById('content2');
        var button2 = document.querySelector('.button2');
        var container3 = document.querySelector('.container3');

        if (content2.style.display === 'block') {
            content2.style.animation = 'slideOutContent 0.5s ease-out';
            setTimeout(function () {
                content2.style.display = 'none';
            }, 500);

            // 當content2隱藏時，將container3重置到初始位置
            container3.style.animation = 'moveContainer3Up 0.5s ease-out forwards';
        } else {
            content2.style.display = 'block';
            content2.style.animation = 'slideInContent 0.5s ease-out';

            var rect = button2.getBoundingClientRect();
            content2.style.left = rect.left + 'px';
            content2.style.top = rect.bottom + 'px';

            // 根據container3的當前位置，將其向下或向上移動30%
            var container3Top = container3.style.top;
            if (container3Top === container3InitialTop) {
                container3.style.animation = 'moveContainer3Down 0.5s ease-out forwards';
            } else {
                container3.style.animation = 'moveContainer3Up 0.5s ease-out forwards';
            }
        }
    }

var container4 = document.querySelector('.container4');

function toggleContent3() {

    }
}

// 新增 toggleContent4 函數，用於處理按鈕四的動作
function toggleContent4() {
    var content4 = document.getElementById('content4');
    var button4 = document.querySelector('.button4');

    if (content4.style.display === 'block') {
        content4.style.animation = 'slideOutContent 0.5s ease-out';
        setTimeout(function () {
            content4.style.display = 'none';
        }, 500);
    } else {
        content4.style.display = 'block';
        content4.style.animation = 'slideInContent 0.5s ease-out';

        var rect = button4.getBoundingClientRect();
        content4.style.left = rect.left + 'px';
        content4.style.top = rect.bottom + 'px';
    }
}
        function expandAll() {
            // 展開全部的功能實現
            toggleContent();
            toggleContent2();
            toggleContent3();
            toggleContent4();

            // 關閉展開全部按鈕，開啟收起全部按鈕
            document.querySelector('.expand-button').style.display = 'none';
            document.querySelector('.collapse-button').style.display = 'block';
        }

        function collapseAll() {
            // 收起全部的功能實現
            var content = document.getElementById('content');
            var content2 = document.getElementById('content2');
            var content3 = document.getElementById('content3');
            var content4 = document.getElementById('content4');

            if (content.style.display === 'block') {
                toggleContent();
            }
            if (content2.style.display === 'block') {
                toggleContent2();
            }
            if (content3.style.display === 'block') {
                toggleContent3();
            }
            if (content4.style.display === 'block') {
                toggleContent4();
            }

            // 關閉收起全部按鈕，開啟展開全部按鈕
            document.querySelector('.expand-button').style.display = 'block';
            document.querySelector('.collapse-button').style.display = 'none';
        }
