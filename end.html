<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 添加viewport设置 -->
    <link rel="stylesheet"href="fonts.css">
    <meta charset="UTF-8">
    <title>Personality Type</title>
    <style>
        /* 添加样式以将文本和图像放置在左侧和右侧 */
        .banner {
            background-image: url('結果背景2.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .text {
            flex: 1;
            padding: 40px;
            font-family: '新蒂香草體', cursive;
        }

        .image {
            flex: 1;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div id="result" class="container">
        <div class="text">
            <!-- 结果文本将显示在这里 -->
        </div>
        <div class="image">
            <img src="your-image-url.jpg" alt="Your Image">
        </div>
    </div>

    <script>
        // 获取前一页传递的参数
        const urlParams = new URLSearchParams(window.location.search);
        const name = urlParams.get('name');
        const S = parseInt(urlParams.get('S')) || 0;
        const E = parseInt(urlParams.get('E')) || 0;
        const I = parseInt(urlParams.get('I')) || 0;
        const F = parseInt(urlParams.get('F')) || 0;
        const T = parseInt(urlParams.get('T')) || 0;
        const P = parseInt(urlParams.get('P')) || 0;
        const J = parseInt(urlParams.get('J')) || 0;
        const N = parseInt(urlParams.get('N')) || 0;

        // 定义函数来比较两个变量并返回更大的那个的名称
        function getDominantTrait(a, b, aName, bName) {
            if (a > b) {
                return aName;
            } else if (b > a) {
                return bName;
            } else {
                // 如果得分平分，随机选择一个特质
                const random = Math.random();
                return random < 0.5 ? aName : bName;
            }
        }

        // 根据条件生成文本
        const dominantEI = getDominantTrait(E, I, "E", "I");
        const dominantSN = getDominantTrait(S, N, "S", "N");
        const dominantFT = getDominantTrait(F, T, "F", "T");
        const dominantJP = getDominantTrait(J, P, "J", "P");
         const resultComparison = `${dominantEI}${dominantSN}${dominantFT}${dominantJP}`;

        let resultText = `${name}，您是${dominantEI}${dominantSN}${dominantFT}${dominantJP}类型的人`;

        // 根据不同的结果设置文本和图像
        let textToSet = resultText;
        let imageSrc = "your-image-url.jpg"; // 默认图像 URL
        let imageAlt = "Your Image"; // 默认图像替代文本

        switch (resultComparison) {
            case "ISFJ":
                textToSet = "奉獻者";
                imageSrc = "奉獻者型.png";
                imageAlt = "奉獻者型";
                break;
            case "ISTJ":
                textToSet = "守護者";
                imageSrc = "守護者型.png";
                imageAlt = "守護者型";
                break;
            case "ESTJ":
                textToSet = "統御者";
                imageSrc = "統御者型.png";
                imageAlt = "統御者型";
                break;
            case "ESFJ":
                textToSet = "調化者";
                imageSrc = "調化者型.png";
                imageAlt = "調化者型";
                break;
            case "ISTP":
                textToSet = "冒險家";
                imageSrc = "冒險家型.png";
                imageAlt = "冒險家型";
                break;
            case "ISFP":
                textToSet = "逍遙者";
                imageSrc = "逍遙者型.png";
                imageAlt = "逍遙者型";
                break;
            case "ESTP":
                textToSet = "挑戰者";
                imageSrc = "挑戰者型.png";
                imageAlt = "挑戰者型";
                break;
            case "ESFP":
                textToSet = "耀光者";
                imageSrc = "耀光者型.png";
                imageAlt = "耀光者型";
                break;
            case "INFJ":
                textToSet = "文筆仙";
                imageSrc = "文筆仙型.png";
                imageAlt = "文筆仙型";
                break;
            case "INFP":
                textToSet = "調靈者";
                imageSrc = "調靈者型.png";
                imageAlt = "調靈者型";
                break;
            case "ENFJ":
                textToSet = "育化者";
                imageSrc = "育化者型.png";
                imageAlt = "育化者型";
                break;
            case "ENFP":
                textToSet = "夢想家";
                imageSrc = "夢想家型.png";
                imageAlt = "夢想家型";
                break;
            case "INTJ":
                textToSet = "專業者";
                imageSrc = "專業者型.png";
                imageAlt = "專業者型";
                break;
            case "INTP":
                textToSet = "學術家";
                imageSrc = "學術家型.png";
                imageAlt = "學術家型";
                break;
            case "ENTJ":
                textToSet = "決斷者";
                imageSrc = "決斷者型.png";
                imageAlt = "決斷者型";
                break;
            case "ENTP":
                textToSet = "創造者";
                imageSrc = "創造者型.png";
                imageAlt = "創造者型";
                break;
            default:
                break;
        }

        // 设置文本和图像
        const resultDiv = document.querySelector('.text');
        resultDiv.textContent = textToSet;

        const image = document.querySelector('.image img');
        image.src = imageSrc;
        image.alt = imageAlt;
    </script>
</body>
</html>
